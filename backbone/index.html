<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="http://image.cjmall.net/public/confirm/static/deploy/webjars/ec-static-common/dist/common-cjos-mobile/others/5b85c481d9177d9985d1284a0a48a345/css/common.cjos.mobile.css">
<link rel="stylesheet" type="text/css" href="http://image.cjmall.net/public/confirm/static/deploy/webjars/ec-static-common/dist/common-cjmall-mobile/others/9c2f7e6cc01f39ad9881f87f6142087c/css/common.cjmall.mobile.css">
<link rel="stylesheet" type="text/css" href="http://image.cjmall.net/public/confirm/static/deploy/ec-display-cjmall/dist/page-cjmall-mobile/others/1f3fec9e84593988d99df0b2de3ab562/css/page.cjmall.mobile.recent.css">
<link rel="stylesheet" type="text/css" href="http://image.cjmall.net/public/confirm/static/deploy/webjars/ec-static-common/dist/common-cjmall-mobile/others/9c2f7e6cc01f39ad9881f87f6142087c/css/common.cjmall.mobile.optional.css">

</head>
<body>
<div id="wrap">
	<header id="header" class="visible head_sub_type">
	  <div class="wrap_tit">
		<h1 class="tit">쇼핑 히스토리</h1>
		<a href="#off_canvas" class="btn_navi"><span>전체메뉴 열기</span></a>
		<a href="#" class="btn_srh"><span class="blind">검색페이지로 이동</span></a>
		<a href="#" class="btn_move_cart">
			<div class="cart_item_count ">
			  <span class="txt_a11y blind">장바구니</span>
					<strong class="num">99</strong>
					<span class="txt_a11y blind">개 담겨있음</span>
			</div>
			</a>
		</div>
	</header>
	<!-- container -->
	<div id="container">
		<!-- content -->
		<div id="content">
			<div class="wrap_lately">
				<div class="box_option">
					<span class="piece_total"><span class="num"></span>개</span>
					<div class="option_area">
						<button type="button" class="btn_del">전체삭제</button>
					</div>
				</div>

				<!--쇼핑히스토리 or 최근 본 상품이 있을 경우 -->
				<div class="lately_product" id="lately_product">
				</div>
			</div>
		</div>
		<script id="recent-prd-group" type="text/x-handlebars-template">
			{{#each groups}}
			<div class="item_lately">
				<span class="cont_date2">{{viewtDate insertDate}}</span>
				{{#each list}}
				<ul class="list_chu_prod">
					{{> item}}
				</ul>
				{{/#each}}
			</div>
			{{/#each}}
		</script>

		<script id="recent-prd" type="text/x-handlebars-template">
		<li>
			<a href="#">
				<span class="link_thumb">
					<img src="{{contentImgUrl}}" class="img_g" alt="{{contentName}}">
				</span>
				<div class="info_thumb">
					<strong class="tit_prod"><span class="link_tit">{{contentName}}</span></strong>
					<span class="txt_price">
						<span class="num">{{price customerPrice}}</span><span class="txt">원~</span>
					</span>
				</div>
			</a>
			<button type="button" class="btn_choice"><span class="ico_heart">쇼핑찜하기</span></button>
			<button type="button" class="btn_del"><span class="ic2_14">삭제하기</span></button>
		</li>
		</script>
	  <!-- //content -->
	</div>
	<!-- //container -->
</div>
<script src="js\jquery-1.11.2.min.js"></script>
<script src="js\handlebars-v4.0.11.js"></script>
<script src="js\underscore-min.js"></script>
<script src="js\backbone-min.js"></script>
<script src="js\recent.js"></script>
</body>
</html>
